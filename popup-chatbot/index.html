<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat pop-up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https: //fonts.googleapis.com">
    <link rel="preconnect" href="https: //fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https: //fonts.googleapis.com/css2?family-Poppins:wsgh@300&display-swap">
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <h2>Popup Chat Window</h2>

    <button class="open-button" onclick="openForm()"><img src="botchat.gif"></button>

    <div class="chat-popup" id="myForm">
        <form class="form-container">
            <h1>Holaüçï</h1>

            <label for="msg">Preguntenos cualquier cosa, o comparta sus comentarios.</label>
            <textarea class="phm" placeholder="Mensaje..." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button  type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
